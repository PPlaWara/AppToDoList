<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ToDo List</h1>

    <form id="task-form">
      <input type="text" id="task-topic" placeholder="Topic" required />
      <textarea id="task-desc" placeholder="Description" required></textarea>
      <input type="datetime-local" id="task-date" required />
      <select id="task-type" required>
        <option value="" disabled selected>Select Type</option>
        <option value="Meeting">Meeting</option>
        <option value="Task">Task</option>
        <option value="Event">Event</option>
      </select>
      <button type="submit">Add Task</button>
    </form>

    <div class="filters">
      <select id="filter-type">
        <option value="all">All Types</option>
        <option value="Meeting">Meeting</option>
        <option value="Task">Task</option>
        <option value="Event">Event</option>
      </select>

      <select id="filter-date">
        <option value="all">All Dates</option>
        <option value="upcoming">Upcoming Tasks</option>
        <option value="expired">Expired Tasks</option>
      </select>
    </div>

    <ul id="task-list"></ul>

    <script src="app.js"></script>
  </body>
</html>
